<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = [
            {
                w: 5,
                v: 10
            },
            {
                w: 4,
                v: 40
            },
            {
                w: 6,
                v: 30
            },
            {
                w: 3,
                v: 50
            }
        ]
        let w = 10;
        

        function knapsack(s, w){
            let cache = new Array(s.length+1);
            for(let i = 0; i < cache.length; i++){
                cache[i] = new Array(w+1);
                for(let j = 0; j < cache[i].length; j++){
                    cache[i][j] = 0;
                }
            }

            let ind = s.length-1

            for(let i = s.length; i >= 1 ; i--){
                for(let j = w; j >= 0; j--){
                    if(s[ind].w > j){
                        cache[i][j] = cache[i-1][j]
                    }else{
                        cache[i][j] = Math.max(cache[i-1][j], s[ind-1].v + cache[i-1][j-s[ind-1].w])
                    }
                }
            }
            return cache;
        }

        
        console.log(-500 > 450);
    </script>
</body>
</html>
